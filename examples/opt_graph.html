<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css" />
    <link rel="stylesheet" href="../css/dviz.css" />
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="http://twitter.github.com/bootstrap/assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/dviz.js?autorun=true"></script>
    <title>Graph example</title>
</head>
<body style="margin: 1em;">
<div class="dviz-content" style="max-width: 500px;">

<h2>Simple Graph</h2>
<pre><code>
A - B
A - C
A - D
C - D
</code></pre>
<p><code>(@graph)</code></p>

<h2>Graph with link weight</h2>
<pre><code>
A -(1)- B
A -(5)- C
A -(10)- D
C -(1)- D
</code></pre>
<p><code>(@graph)</code></p>

</div>
</body>
</html>
